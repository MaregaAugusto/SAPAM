{% extends 'usuarios/base.htm' %}
{% block contenido %}

<section id="services" class="section-bg">
  <div class="container">
      <div id="row" class="row justify-content-center align-items-center">
            <form id="form" action="" method="POST">{%csrf_token%}
              <div class="form-group">
                <label for="username" ></label>
                  {{form.errors.username}}
                <br>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <label for="password" ></label>
                  {{form.errors.password}}
                <br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
              </div>
              <br>
              <div class="text-center form-group">
                <div class="text-center">
                  <input type="submit" name="submit" class="btn btn-info btn-md entrer" value="Iniciar sesión">
                </div>
              <br>
              <br>
              <div class="cajita">
                <a href="{% url 'reset_password' %}" class="olvide">Olvidé mi contraseña</a>
              </div>
            </form>
              <div class="text-center">
                <p>¿No tienes una cuenta? <a href="{% url 'ancianos:registrar' %}">Registrate</a></p>
              </div>
      </div>
  </div>
</section>
{% endblock %}
